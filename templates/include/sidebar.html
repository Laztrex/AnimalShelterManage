{% load pet_tags %}
<div class="search-bar w3layouts-newsletter">
    <h3 class="sear-head editContent">Поиск фильма</h3>
    <form action="#" method="post" class="d-flex editContent">
        <input type="search" placeholder="Введите название..." name="search" class="form-control" required="">
        <button class="btn1 btn"><span class="fa fa-search" aria-hidden="true"></span></button>
    </form>
</div>
<!--preference -->
<form action="{% url 'json_filter' %}" method="get" name="filter">
    <div class="left-side my-4">
        <h3 class="sear-head editContent">Породы</h3>
        <ul class="w3layouts-box-list">
            {% for breed in view.get_breeds %}
                <li class="editContent">
                    <input type="checkbox" class="checked" name="breed" value="{{ breed.id }}">
                    <span class="span editContent">{{ breed.name }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <!-- // preference -->
    <!-- discounts -->

    <div class="left-side">
        <h3 class="sear-head editContent">Год</h3>
        <ul class="w3layouts-box-list">
            {% for pet in view.get_ages %}
                <li class="editContent">
                    <input type="checkbox" class="checked" name="age" value="{{ pet.age }}">
                    <span class="span editContent">{{ pet.age }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <button type="submit">Найти</button>
</form>
